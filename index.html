<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />

    <title>Petpals</title>
  </head>
  <body class="index">
    <div class="wrapper">
      <header>
        <nav>
          <div id="navbar">
            <img src="./img/logo.png" alt="logo" />
            <svg
              id="hamburger"
              xmlns="http://www.w3.org/2000/svg"
              width="24"
              height="24"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
              class="feather feather-align-justify"
            >
              <line x1="21" y1="10" x2="3" y2="10"></line>
              <line x1="21" y1="6" x2="3" y2="6"></line>
              <line x1="21" y1="14" x2="3" y2="14"></line>
              <line x1="21" y1="18" x2="3" y2="18"></line>
            </svg>
          </div>
          <div id="navbar-links" class="display">
            <a href="./index.html">Home</a>
            <a href="./kontakt.html">About Us</a>
            <a href="./omoss.html">Products</a>
            <a href="./produkt.html">Reviews</a>
            <a href="./kontakt.html">Contact</a>
          </div>
        </nav>
      </header>

      <main>
        <h2>For Animals.</h2>
        <h2>For Smiles.</h2>

        <p>
          Petpal connects pet owners seeking temporary homes with those eager to
          embrace pet companionship.
        </p>
        <button
          type="button"
          onclick="location.href='produkt.html'"
          class="CTA"
        >
          To the Service
        </button>
      </main>
    </div>

    <footer class="footer">
      <div class="address">
        <div class="address-item">
          <img src="/img/icon_addres.png" alt="" />
          <span>Sveavägen, 11</span>
        </div>
        <div class="address-item">
          <img src="/img/icone_phone.png" alt="" />
          <span>(000) 000 00 00</span>
        </div>
      </div>
      <hr class="line" />


      <div class="footer-container">

        <div class="footer-links">
          <img src="./img/logo.png" alt="Logo">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </div>

        <div class="CopyAndSocial">
          <p>©Petpals</p>
          <div class="footer-social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
      </div>

    </footer>

  <script src="./script.js"></script>
