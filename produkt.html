<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Produkt</title>
    <link rel="stylesheet" href="style/style.css" />
  </head>
  <body id="produkterBODY">
    <header>
      <nav>
        <div id="navbar">
          <img src="./img/logo.png" alt="logo" />
          <button id="hamburger"></button>
        </div>
        <div id="navbar-links" class="display">
          <a href="./index.html">Home</a>
          <a href="./kontakt.html">About Us</a>
          <a href="./omoss.html">Products</a>
          <a href="./produkt.html">Reviews</a>
          <a href="./kontakt.html">Contact</a>
        </div>
      </nav>
    </header>
    <main>
      <section id="produkter">
        <img src="./img/explanation.png" alt="explanation of service" />
        <h1>Connect with hundreds of owners and caretakers.</h1>
        <div class="container">
          <div class="productCard">
            <img
              src="./img/Owner A (no bg).png"
              alt="dog owner"
              class="productCard__img"
            />
            <h2>Owner</h2>
            <p class="productCard__info">
              Find a trusted person to care for your pet.
            </p>
            <button class="productCard__btn">Join</button>
          </div>
          <div class="productCard">
            <img
              src="./img/Owner B (no bg).png"
              alt="dog renter"
              class="productCard__img"
            />
            <h2>Renter</h2>
            <p class="productCard__info">
              Help others by spending time with pets.
            </p>
            <button class="productCard__btn">Join</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <div class="address">
        <div class="address-item">
          <img src="/img/icon_addres.png" alt="" />
          <span>Sveavägen, 11</span>
        </div>
        <div class="address-item">
          <img src="/img/icone_phone.png" alt="" />
          <span>(000) 000 00 00</span>
        </div>
      </div>
      <hr class="line" />

      <div>
        <div class="footer-container">
          <div class="footer-links">
            <img src="./img/logo.png" alt="Logo">
            <a href="#">Home</a>
            <a href="#">About Us</a>
            <a href="#">Products</a>
            <a href="#">Contact</a>
          </div>
          <div class="footer-social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
        <p>©Petpals</p>
      </div>
    </footer>
  </body>
  <script src="./script.js"></script>
</html>
