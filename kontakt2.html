<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kontakt</title>
    <link rel="stylesheet" href="kontakt2.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    />
  </head>
  <body class="kontakt">
    <header>
      <!-- <nav>
        <div id="navbar">
          <img src="" alt="logo" />
          <button id="hamburger"></button>
        </div>
        <div id="navbar-links" class="display">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </div>
      </nav> -->
    </header>

    <div class="wrapper">
        <div class="images">
            <h2 class="display-none">Contact us</h2>
            <img src="/img/building.png" alt="office" />
        </div>

        <div class="form">
            <h1 class="display-none">Contact us</h1>

            <div class="contacts">
                <label for="">Name</label>
                <input type="text" name="name" />
                <label for="">Email </label>
                <input type="email" name="email" />
                <label for="">Phone number</label>
                <input type="number" name="number" />
            </div>

            <div class="account-type">
                <label for="account-type">Account Type</label>
                <div class="radio-options">
                    <label for="owner">
                        <input
                            id="owner"
                            type="radio"
                            name="account-type"
                            class="inline"
                        />
                        Pet Owner
                    </label>
                    <label for="renter">
                        <input
                            id="renter"
                            type="radio"
                            name="account-type"
                            class="inline"
                        />
                        Caretaker
                    </label>
                </div>
            </div>

            <div class="topic">
                <label for="topic">Topic of your mail</label>
                <select class="topic" name="topic">
                    <option value="">(select one)</option>
                    <option value="1">Pet Owner Registration</option>
                    <option value="2">Pet Availability</option>
                    <option value="3">Feedback and Suggestions</option>
                    <option value="4">Other</option>
                </select>
            </div>

            <textarea
                id="bio"
                name="message"
                rows="5"
                placeholder="Write the text...">
            </textarea>
            <button>Submit</button>
        </div>
    </div>

    <footer class="footer">
      <div class="address">
        <div class="address-item">
          <img src="/img/icon_addres.png" alt="" />
          <span>Sveavägen, 11</span>
        </div>
        <div class="address-item">
          <img src="/img/icone_phone.png" alt="" />
          <span>(000) 000 00 00</span>
        </div>
      </div>
      <hr class="line" />


      <div class="footer-container">

        <div class="footer-links">
          <img src="./img/logo.png" alt="Logo">
          <a href="#">Home</a>
          <a href="#">About Us</a>
          <a href="#">Products</a>
          <a href="#">Contact</a>
        </div>

        <div class="CopyAndSocial">
          <p>©Petpals</p>
          <div class="footer-social">
            <a href="#"><i class="fab fa-instagram"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
          </div>
        </div>
      </div>

    </footer>
  </body>
  <script src="./script.js"></script>
</html>
